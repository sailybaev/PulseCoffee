<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Coffee API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .endpoint-card {
            margin-bottom: 1rem;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .nav-tabs {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Pulse Coffee API Tester</h1>
        
        <ul class="nav nav-tabs" id="apiTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="products-tab" data-bs-toggle="tab" href="#products" role="tab">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="customizations-tab" data-bs-toggle="tab" href="#customizations" role="tab">Customizations</a>
            </li>
        </ul>

        <div class="tab-content" id="apiTabContent">
            <!-- Products Tab -->
            <div class="tab-pane fade show active" id="products" role="tabpanel">
                <div class="row">
                    <!-- Create Product -->
                    <div class="col-md-6">
                        <div class="card endpoint-card">
                            <div class="card-header">
                                Create Product
                            </div>
                            <div class="card-body">
                                <form id="createProductForm">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <input type="text" class="form-control" name="description">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Base Price (KZT)</label>
                                        <input type="number" class="form-control" name="basePrice" step="0.01" required placeholder="Enter price in KZT">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Category</label>
                                        <select class="form-control" name="category">
                                            <option value="COFFEE">Coffee</option>
                                            <option value="TEA">Tea</option>
                                            <option value="PASTRY">Pastry</option>
                                            <option value="SANDWICH">Sandwich</option>
                                            <option value="SNACK">Snack</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create Product</button>
                                </form>
                                <div class="response-area mt-3" id="createProductResponse"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Get Products -->
                    <div class="col-md-6">
                        <div class="card endpoint-card">
                            <div class="card-header">
                                Get Products
                            </div>
                            <div class="card-body">
                                <form id="getProductsForm">
                                    <div class="mb-3">
                                        <label class="form-label">Category (Optional)</label>
                                        <select class="form-control" name="category">
                                            <option value="">All Categories</option>
                                            <option value="COFFEE">Coffee</option>
                                            <option value="TEA">Tea</option>
                                            <option value="PASTRY">Pastry</option>
                                            <option value="SANDWICH">Sandwich</option>
                                            <option value="SNACK">Snack</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Get Products</button>
                                </form>
                                <div class="response-area mt-3" id="getProductsResponse"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customizations Tab -->
            <div class="tab-pane fade" id="customizations" role="tabpanel">
                <div class="row">
                    <!-- Add Customization -->
                    <div class="col-md-6">
                        <div class="card endpoint-card">
                            <div class="card-header">
                                Add Customization
                            </div>
                            <div class="card-body">
                                <form id="addCustomizationForm">
                                    <div class="mb-3">
                                        <label class="form-label">Product ID</label>
                                        <input type="text" class="form-control" name="productId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Type</label>
                                        <select class="form-control" name="type" required>
                                            <option value="CUP_SIZE">Cup Size</option>
                                            <option value="MILK_TYPE">Milk Type</option>
                                            <option value="SYRUP">Syrup</option>
                                            <option value="EXTRA_SHOT">Extra Shot</option>
                                            <option value="TEMPERATURE">Temperature</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price (KZT)</label>
                                        <input type="number" class="form-control" name="price" step="0.01" value="0" placeholder="Enter additional price in KZT">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Customization</button>
                                </form>
                                <div class="response-area mt-3" id="addCustomizationResponse"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Get Customizations -->
                    <div class="col-md-6">
                        <div class="card endpoint-card">
                            <div class="card-header">
                                Get Customizations
                            </div>
                            <div class="card-body">
                                <form id="getCustomizationsForm">
                                    <div class="mb-3">
                                        <label class="form-label">Product ID</label>
                                        <input type="text" class="form-control" name="productId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Type (Optional)</label>
                                        <select class="form-control" name="type">
                                            <option value="">All Types</option>
                                            <option value="CUP_SIZE">Cup Size</option>
                                            <option value="MILK_TYPE">Milk Type</option>
                                            <option value="SYRUP">Syrup</option>
                                            <option value="EXTRA_SHOT">Extra Shot</option>
                                            <option value="TEMPERATURE">Temperature</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Get Customizations</button>
                                </form>
                                <div class="response-area mt-3" id="getCustomizationsResponse"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        // Helper function to display responses
        function displayResponse(elementId, data) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
        }

        // Helper function to handle API calls
        async function callApi(endpoint, method, data = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                const result = await response.json();
                return result;
            } catch (error) {
                return { error: error.message };
            }
        }

        // Create Product
        document.getElementById('createProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                description: formData.get('description'),
                basePrice: parseFloat(formData.get('basePrice')),
                category: formData.get('category'),
            };
            const response = await callApi('/products', 'POST', data);
            displayResponse('createProductResponse', response);
        });

        // Get Products
        document.getElementById('getProductsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const category = formData.get('category');
            const endpoint = category ? `/products?category=${category}` : '/products';
            const response = await callApi(endpoint, 'GET');
            displayResponse('getProductsResponse', response);
        });

        // Add Customization
        document.getElementById('addCustomizationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                productId: formData.get('productId'),
                type: formData.get('type'),
                name: formData.get('name'),
                price: parseFloat(formData.get('price')),
            };
            const response = await callApi(`/products/${data.productId}/customizations`, 'POST', data);
            displayResponse('addCustomizationResponse', response);
        });

        // Get Customizations
        document.getElementById('getCustomizationsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const productId = formData.get('productId');
            const type = formData.get('type');
            const endpoint = type 
                ? `/products/${productId}/customizations?type=${type}`
                : `/products/${productId}/customizations`;
            const response = await callApi(endpoint, 'GET');
            displayResponse('getCustomizationsResponse', response);
        });
    </script>
</body>
</html>
